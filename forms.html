<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    form {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 350px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    div {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #444;
    }

    input[type="text"],
    input[type="tel"],
    input[type="password"],
    input[type="date"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: 0.3s;
    }

    input:focus,
    select:focus,
    textarea:focus {
      border-color: #74b9ff;
      box-shadow: 0 0 5px rgba(116, 185, 255, 0.7);
    }

    textarea {
      resize: none;
    }

    p {
      margin: 8px 0;
      font-weight: bold;
    }

    input[type="radio"],
    input[type="checkbox"] {
      margin-right: 8px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #6c5ce7;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #341f97;
      transform: scale(1.03);
    }
  </style>
</head>

<body>
  <form action="/submit.php" method="post">
    <h1>Forms in HTML</h1>

    <div>
      <label for="name">NAME</label>
      <input id="name" name="name" type="text" placeholder="Enter Name" required>
    </div>

    <div>
      <label for="phone">PHONE</label>
      <input id="phone" name="phone" type="tel" placeholder="Enter phone number" required>
    </div>

    <div>
      <label for="password">PASSWORD</label>
      <input id="password" name="password" type="password" placeholder="Enter Password" required>
    </div>

    <div>
      <label for="gender">Gender</label>
      <select id="gender" name="gender" required>
        <option value="" disabled selected>SELECT GENDER</option>
        <option value="male">MALE</option>
        <option value="female">FEMALE</option>
        <option value="sunny">SUNNY</option>
      </select>
    </div>

    <div>
      <label for="dob">DATE OF BIRTH</label>
      <input id="dob" name="dob" type="date" required>
    </div>

    <div>
      <p>WHAT ACTUALLY DO YOU WANT?</p>
      <input id="ARNOLD_BACK" type="radio" name="yo" value="ARNOLD BACK">
      <label for="ARNOLD_BACK">ARNOLD BACK</label><br>

      <input id="GTA_7" type="radio" name="yo" value="GTA 7">
      <label for="GTA_7">GTA 7</label><br>

      <input id="HABIBI" type="radio" name="yo" value="HABIBI">
      <label for="HABIBI">HABIBI</label>
    </div>

    <div>
      <input id="terms" type="checkbox" name="terms" required>
      <label for="terms">I AGREE TO THE ABOVE CHOICE MADE BY ME.</label>
    </div>

    <div>
      <label for="comments">COMMENTS</label>
      <textarea id="comments" name="comments" placeholder="ENTER YOUR POV TO MY WEBSITE." rows="4"></textarea>
    </div>

    <button type="submit">SUBMIT</button>
  </form>
</body>

</html>
